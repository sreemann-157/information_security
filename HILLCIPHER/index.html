<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hill Cipher - Interactive Virtual Lab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Hill Cipher - Interactive Encryption & Decryption</h1>
      <h2>Information Security Virtual Lab</h2>
      <p><strong>Author:</strong> SREEMANN BALAJI ,SHARAN SHRIRAM </p>
    </header>

    <section>
      <h3>Enter Hill Cipher Parameters</h3>
      <h5>Note: Matrix free spaces padded with 'z'</h5>

      <label for="matrixSize">Matrix Size (n×n):</label>
      <input type="number" id="matrixSize" min="2" max="8" value="3" />
      <button id="generateMatrix">Generate Key Matrix</button>

      <div id="matrixInputs"></div>

      <label for="plaintext">Plaintext:</label>
      <input type="text" id="plaintext" placeholder="Enter text (A–Z only)" />

      <div class="buttons">
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
      </div>

      <div id="outputArea">
        <p><strong>Ciphertext:</strong> <span id="ciphertext"></span></p>
        <p><strong>Decrypted Text:</strong> <span id="decrypted"></span></p>
        <div id="matrixDetails"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
